{% extends "base.html" %}
{% load static %}
{% block title %}
  {% if category %}{{ category.title }}{% else %}Contact{% endif %}
{% endblock %}
{% block content %}
  <div class="py-20 h-screen px-2">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden md:max-w-lg backdrop-filter backdrop-blur-lg bg-opacity-50">
      <div class="md:flex">
        <div class="w-full flex-col px-4 py-6">
          <div class="inline-flex">
            <div class=" p-4">
              <svg class="h-10 w-10 text-blue-400" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                   stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"></path>
                <path d="M15 10l-4 4l6 6l4 -16l-18 7l4 2l2 6l3 -4"></path>
              </svg>
            </div>
            <div class=" p-4">
              <svg class="h-10 w-10 text-white bg-red-500 rounded-xl" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
            </div>
            <div class=" p-4">
              <svg class="h-10 w-10 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
              </svg>
            </div>
          </div>
          <form class="flex-col" action="." method="POST">
            {% csrf_token %}
            <div class="mb-1 "><span class="text-sm">Name</span>
              <input type="text" name="name"
                     class="bg-white bg-opacity-0 backdrop-filter backdrop-blur-lg bg-opacity-50 h-12 px-3 w-full border border-gray-300 rounded focus:outline-none focus:border-gray-600"
                     value="{{ user.username }}"></div>
            <div class="mb-1"><span class="text-sm">Email</span>
              <input type="email" name="email"
                     class="bg-white bg-opacity-0 backdrop-filter backdrop-blur-lg bg-opacity-50 h-12 px-3 w-full border border-gray-300 rounded focus:outline-none focus:border-gray-600"
                     value="{{ user.email }}"></div>
            <div class="mb-1"><span class="text-sm">Message</span>
              <textarea type="text" name="message"
                     class="bg-white bg-opacity-0 backdrop-filter backdrop-blur-lg bg-opacity-50 h-36 py-1 px-3 w-full border border-gray-300 rounded focus:outline-none focus:border-gray-600 resize-none"></textarea>
            </div>
            <div class="mt-3 text-right">
              <button type="submit"
                      class="ml-2 h-10 w-32 bg-white border border-gray-50 shadow rounded text-black hover:bg-gray-50">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
