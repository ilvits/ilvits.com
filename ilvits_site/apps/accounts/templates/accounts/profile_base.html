{% extends "base.html" %}

{% block content %}
  <div class="flex flex-col w-16 md:w-56 bg-white border-r border-gray-50 backdrop-filter backdrop-blur-lg bg-opacity-70">
    <div class="flex items-center mt-3 pl-1 justify-center">
      {% if user.socialaccount_set.all.0.get_avatar_url %}
        <img class="rounded-full w-8 h-8 md:w-24 md:h-24 object-cover"
             src="{{ user.socialaccount_set.all.0.get_avatar_url }}">
      {% elif user.profile.profile_picture %}
        <img class="rounded-full w-8 h-8 md:w-24 md:h-24 object-cover" src="{{ user.profile.profile_picture.url }}">
      {% else %}
        <img class="w-8 md:w-24" src="/media/logo.svg">
      {% endif %}
    </div>
    <ul class="flex flex-col py-4 md:ml-8">
      <li>
        <a href="{% url 'accounts:user_profile' %}"
           class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-2" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path>
          </svg>
          <span class="hidden md:inline-flex text-sm font-medium">Профиль</span>
        </a>
      </li>
      <li>
        <a href="{% url 'accounts:edit_profile' %}"
           class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-2" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
          </svg>
          <span class="hidden md:inline-flex text-sm font-medium">Редактировать</span>
        </a>
      </li>
      <li>
        <a href="{% url 'accounts:logout' %}"
           class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-2" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          <span class="hidden md:inline-flex text-sm font-medium">Выйти</span>
        </a>
      </li>
    </ul>
  </div>
{% endblock %}
